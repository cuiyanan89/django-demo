<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>regist</title>
	<link rel="stylesheet" href="../css/regist.css">
</head>
<body>
	<div id="main">	
		<div id="logo">
			
		</div>
		<div id="formbox">
			<form action="/login/">
				<div class="regist"><label for="email">邮箱 : </label>
					<input type="text" class="form_input" name="email" id="email"></div>
				<div class="regist"><label for="nickname">昵称 : </label>
					<input type="text" class="form_input" name="name" id="nickname"></div>
				<div class="regist"><label for="passwd">密码 : </label>
					<input type="password" class="form_input" name="passwd" id="passwd"></div>
				<div class="regist"><label for="passwd1">确认密码 : </label>
					<input type="password" class="form_input" name="passwd1" id="passwd1"></div>
				<div class="check"><input type="submit" name="ok" id="ok" value="确认">
					<!-- <input type="reset"  name="reset" id="res"> -->
				</div>
			</form>
		</div>
	</div>	
</body>
</html>
