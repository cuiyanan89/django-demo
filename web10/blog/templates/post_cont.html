<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>post_cont</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	 <script src="http://code.jquery.com/jquery.js"></script>
	 <script src="/static/js/bootstrap.min.js"></script>
	<style>
		.form-signin{
			max-width: 300px;
			padding: 19px 29px 29px;
			background-color: #fff;
			margin: 30px 100px 20px 100px;
			border: 1px solid #e5e5e5;
			border-radius: 5px;
			box-shadow: 0px 1px 2px rgba(0,0,0,.05);

		}
		p{
			word-wrap:break-word;
		}

	</style>
</head>
<body style="background-color:#f5f5f5;">


	<div class="container" style="margin-top:100px;">
		
		<div class="container-fluid" >
	
			
			<div class="row-fluid">
				<div class="span12">
					<h2>
					    {{post.title}}	
					</h2>
					<p>
		                {{post.content}}
					</p>
					<p>
						<a class="btn" href="/index/">返回首页 »</a>
					</p>
				</div>
			</div>
			{% for cont in replay %}
			<div class="cont">
			<div class="row-fluid" style="position:relative;" >
				<div class="span12" style="margin:50px 0px 0px 100px;">
				<p style=" display: inline-block; width:500px; height:60px;">
					{{cont.content}}
				</p>
				<button class="btn btn-primary" type="button" style="position: absolute;top:50px;left:650px; z-index: 1;" 
				onclick="del();">del
							<!-- <a href="/post/" style="color:white;text-decoration: none;">del</a> -->
				</button>

					</div>
				</div>
			{% endfor %}
			</div>
			
			<div class="row-fluid">
				<div class="span12" style="margin:50px 0px 0px 100px;">
					<form action ="" method="post">
						{% csrf_token%}
					<textarea rows="3"  id="content" class="input-xxlarge"name="content"></textarea>
					<p>
						<button type="submit" class="btn btn-primary">Submit</button>
					</p>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	<script>
		function del(){

		}
	</script>
</body>
</html>
