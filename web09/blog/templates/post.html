				  <div class="control-group">

				    </div>
				  </div>

				  <div class="control-group">
				    <label class="control-label" for="content">content</label>
				    <div class="controls">
				      <textarea rows="6"  id="content" name="content"> 
						{{post.content}}
				      </textarea>
				    </div>
				  </div>

				    <div class="controls">

			    </div>
			  </div>
			  </div>
