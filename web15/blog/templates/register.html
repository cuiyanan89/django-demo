<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	 <script src="http://code.jquery.com/jquery.js"></script>
	 <script src="/static/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#f5f5f5;">
	
	<div class="content" style="margin:50px; height:450px;">
		

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header">
						<h1>
							Welcome to <small>注册账号</small>
						</h1>
					</div>
				</div>
			</div>
		</div>

			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<div class="span6">
							<form class="form-horizontal" action="" method="post">
								{% csrf_token %}
								<div class="control-group">
									 <label class="control-label" for="inputEmail">邮箱</label>
									<div class="controls">
										{{uf.username}}
									</div>
								</div>
								<div class="control-group">
									 <label class="control-label" for="inputPassword">密码</label>
									<div class="controls">
										{{uf.password}}
									</div>
								</div>
								<div class="control-group">
									 <label class="control-label" for="inputName">昵称</label>
									<div class="controls">
										<input id="inputName" type="text" />
									</div>
								</div>
								<div class="control-group">
									 <label class="control-label" for="inputCity">所在城市</label>
									<div class="controls">
										<select id="inputCity">
										  <option>北京</option>
										  <option>上海</option>
										  <option>广州</option>
										  <option>火星</option>
										  <option>天堂</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										 <label class="checkbox"><input type="checkbox" /> 我已经认真阅读并同意条约《使用条约》</label> <button type="submit" class="btn">注册</button>
									</div>
								</div>
							</form>
						</div>
						<div class="span6">
							<div class="aside" style="margin-left:100px;">
								<p>&gt;&nbsp;已经拥有帐号?<a href="/index/">直接登陆</a></p>
								<p>&gt;&nbsp;<a href="/index/">点击跳转首页</a></p>
							</div>
							</div>
						</div>
					</div>
					</div>
			</div>
			</div>

	</div>

	<div id="footer" style="background-color:gray; margin-top:153px;">
		<div class="container">
			<p  style="color:white line-height:30p;" >
				hello world
			</p>
		</div>
	</div>
	
</body>
</html>
