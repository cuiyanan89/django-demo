<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	 <script src="http://code.jquery.com/jquery.js"></script>
	 <script src="/static/js/bootstrap.min.js"></script>
	 <style>

		.form-signin{
			max-width: 300px;
			padding: 19px 29px 29px;
			background-color: #fff;
			margin: 50px auto 20px;
			border: 1px solid #e5e5e5;
			border-radius: 5px;
			box-shadow: 0px 1px 2px rgba(0,0,0,.05);
		}
		.t-top{
			margin-top:50px;

		}

	 </style>
</head>
<body style="background-color:#f5f5f5;">

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" type="button" 
				data-toggle="collapse" data-target=".nav-collapse">
					<span class="iconbar"></span>
					<span class="iconbar"></span>
					<span class="iconbar"></span>
				</button>
				<a href="#" class="brand">main</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="">hello</a></li>
						<li><a href="">python</a></li>
						<li><a href="">world</a></li>
					</ul>
				</div>
			</div>
		</div>
	<div class="clear"></div>
	</div>

	<div class="container t-top" >
		<div class="row-fluid">
			<div class="span12">
				<div class="page-header">
					<h1 style="width:90%; display:inline-block;">
						Hello Python World
					</h1>
					<button class="btn btn-primary" type="button" >
						<a href="/register/" style="color:white;text-decoration: none;">Regist</a>
					</button>
				</div>
			</div>
		</div>
	</div>

	
	<div id="content" >
		<div class="container">
			<form action="" class="form-signin" method="post">
				{% csrf_token %}
				<h2 class="form-sigin-heading">Please sign in</h2>
		<input type="text" class="input-block-level" name="username" placeholder="Email address">
				<input type="password" class="input-block-level" name="password" placeholder="Password"> 
				<label class="checkbox">
					<input type="checkbox" value="remember-me">
					"Remember me"
				</label>
				<button class="btn btn-large btn-primary" type="submit">Sign in</button>
			</form>
		</div>
	</div>

	<!-- <div style="height:153px; display:block;"></div> -->
	
	<div id="footer" style="background-color:gray; margin-top:153px;">
		<div class="container">
			<p  style="color:white line-height:30p;" >
				hello world
			</p>
		</div>
	</div>

</body>
</html>
