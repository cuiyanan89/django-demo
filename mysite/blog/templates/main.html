<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mysite</title>
	<link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="/static/css/main.css" media="all">
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/jquery-1.10.1.min.js"></script>
	<script src="/static/js/style.js"></script>
</head>

<body>
	<div class="header">
		<h3 class="logo"><a href="/index/">danpy5</a></h1>
		<ul class="nav">
			<li><a href="/index/">首页</a></li>
			<li><a href="/about/">关于</a></li>
			<li><a href="/reply">留言</a></li>
			<li><a href="">RSS</a></li>
			<li><a href="">github</a></li>
		</ul>
		<div class="search-wrap input-append">
			<form action="" id="form-search" class="form" method="get">
				<input type="text" class="span2" name="q" placeholder="可以搜索哦 !  ^_^">
				<button class="btn" type="button">Go!</button>
				<!-- <a href="" class="icon-search"></a> -->
			</form>
		</div>
	</div>
	<!-- copy xiaoxieshou url=http://neteue.com/ -->
	<!-- end header -->
	<div id="main" class="clearfix">
		<div class="main-content">
			<div id="content">
				{% for post in post_list%}
				<div class="post-wrap">
					<div class="post">
						<h2><a href="">{{post.title}}</a></h2>
						<div class="info">
							<span>{{post.create_time}}</span>
							<span>fenlei : </span>
							<span><a href="">{{post.category}}</a></span>
						</div>
						<p><span>{{post.contents}}</span></p>
					</div>
				</div>
				{% endfor %}
			</div>
			<!-- end content -->
			<div id="sidebar" class="clearfix">
				<div id="left-col">
					<nav class="nav">
						<div class="widget">
							<h3 class="widgettitle">分类</h3>
							<ul>
								{% for category in category_list%}
								<li class="cat-item"><a href="">{{category.name}}</a></li>
								{% endfor %}
							
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<!-- end sidebar -->
		</div>
		<!-- end main-content -->
	</div>
	<!-- end #main -->
	<div id="footer">
		<div class="foot-wrap">
			<div class="copyright">
				123 <br>
				asdf
			</div>
		</div>
	</div>
	<!-- end #footer -->
</body>
</html>
